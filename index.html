<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Sign in to your account</h2>
      <form>
        <div class="input-box">
          <input type="text" id="Email" placeholder="Email" required autocomplete="username" inputmode="email">
        </div>
        <div class="input-box">
          <input type="password" id="Password" placeholder="Password" required autocomplete="current-password">
          <button id="togglePassword" type="button" class="ri-eye-off-fill toggle-password" aria-label="Show password" aria-pressed="false"></button>
        </div>
        <div class="remember">
          <label for="rememberMe"><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
